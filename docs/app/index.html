<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>App de Pedidos - MAC Atacado</title>

<!-- Biblioteca para exportar XLSX -->

<style>
  :root {
    --bg: #050505;
    --card-bg: #191919;
    --accent: #ff7b00;
    --accent2: #ffb347;
    --text: #ffffff;
    --muted: #aaaaaa;
    --price: #00ff7f;
    --cart: #4CAF50;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
  }

  .wrapper {
    max-width: 800px;
    margin: 0 auto;
    padding: 16px 12px 80px;
  }

  h1 {
    text-align: center;
    font-size: 22px;
    margin: 6px 0 4px;
  }

  .sub {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 12px;
  }

  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  .tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    background: var(--card-bg);
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    border: 2px solid transparent;
  }

  .tab.active {
    border-color: var(--accent);
    background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  #busca {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #333;
    outline: none;
    text-align: center;
    background: #101010;
    color: var(--text);
    margin-bottom: 10px;
  }

  #busca::placeholder {
    color: #555;
  }

  #info-lista {
    font-size: 11px;
    color: var(--muted);
    text-align: center;
    margin-bottom: 8px;
  }

  #lista {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .produto {
    background: var(--card-bg);
    border-radius: 10px;

  .produto-sem-estoque {

  .produto-header {

  .produto-nome {

  .produto-preco {
    font-size: 16px;
    font-weight: 700;
    color: var(--price);

  }

  .produto-info {
    font-size: 11px;
    color: var(--muted);
    margin-bottom: 6px;
  }

  .produto-acoes {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .qtd-input {
    width: 60px;
    padding: 6px;
    font-size: 14px;
    text-align: center;
    border-radius: 6px;

  .btn {
    padding: 8px 16px;

    font-weight: 600;

    transition: all 0.2s;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    background: #444;
  }

  .qtd-input:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .btn-add {
    background: var(--cart);
    color: white;
    flex: 1;
  }

  .btn-add:active {
    transform: scale(0.97);
  }

  .btn-detalhes {
    background: #444;
    color: white;
    padding: 8px 12px;
  }

  .empty-state {
    text-align: center;
    color: var(--muted);
    padding: 40px 20px;
    font-size: 16px;
  }

  .loading {
    text-align: center;
    color: var(--accent);
    padding: 40px 20px;
    font-size: 16px;
  }

  .carrinho-resumo {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, var(--bg) 85%, transparent);
    padding: 12px;
    display: flex;
    gap: 10px;
  }

  .btn-ver-carrinho {
    flex: 1;
    background: var(--accent);
    color: white;
    padding: 14px;
    font-size: 15px;
    font-weight: 700;
  }

  .btn-limpar {
    background: #c62828;
    color: white;
    padding: 14px 20px;
  }

  .carrinho-lista {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 12px;
  }

  .carrinho-item {
    background: var(--card-bg);
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #222;
  }

  .carrinho-item-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
  }

  .carrinho-item-nome {
    font-size: 13px;
    font-weight: 600;
    flex: 1;
  }

  .carrinho-item-preco {
    font-size: 14px;
    color: var(--price);
    font-weight: 700;
  }

  .carrinho-item-info {
    font-size: 11px;
    color: var(--muted);
    margin-bottom: 6px;
  }

  .carrinho-item-acoes {
    display: flex;
    gap: 6px;
    align-items: center;
  }

  .btn-remover {
    background: #c62828;
    color: white;
    padding: 6px 12px;
    font-size: 12px;
  }

  .carrinho-total {
    background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 12px;
  }

  .carrinho-total-linha {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
    font-size: 13px;
  }

  .carrinho-total-final {
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    font-weight: 700;
    color: var(--price);
    padding-top: 8px;
    border-top: 1px solid #333;
    margin-top: 6px;
  }

  .btn-finalizar {
    background: var(--cart);
    color: white;
    width: 100%;
    padding: 14px;
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .btn-secondary {
    background: #444;
    color: white;
    width: 100%;
    padding: 12px;
    font-size: 14px;
  }

  .pedidos-lista {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .pedido-card {
    background: var(--card-bg);
    border-radius: 10px;
    padding: 12px;
    border: 1px solid #222;
  }

  .pedido-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  .pedido-data {
    font-size: 12px;
    color: var(--muted);
  }

  .pedido-total {
    font-size: 16px;
    font-weight: 700;
    color: var(--price);
  }

  .pedido-itens {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 8px;
  }

  .pedido-acoes {
    display: flex;
    gap: 8px;
  }

  .btn-exportar {
    background: var(--accent);
    color: white;
    flex: 1;
    padding: 8px;
    font-size: 13px;
  }

  .btn-editar {
    background: #2196F3;
    color: white;
    padding: 8px 12px;
    font-size: 13px;
  }

  .btn-editar:active {
    transform: scale(0.97);
  }

  .btn-excluir {
    background: #c62828;
    color: white;
    padding: 8px 16px;
    font-size: 13px;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.85);
    z-index: 1000;
    padding: 20px;
    overflow-y: auto;
  }

  .modal.show {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: var(--bg);
    border-radius: 15px;
    max-width: 600px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    border: 2px solid var(--accent);
  }

  .modal-header {
    padding: 16px;
    border-bottom: 1px solid #333;
  }

  .modal-title {
    font-size: 18px;
    font-weight: 700;
  }

  .modal-body {
    padding: 16px;
  }

  .modal-footer {
    padding: 16px;
    border-top: 1px solid #333;
    display: flex;
    gap: 10px;
  }

  .detalhes-grupo {
    margin-bottom: 12px;
  }

  .detalhes-label {
    font-size: 11px;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 4px;
  }

  .detalhes-valor {
    font-size: 14px;
    color: var(--text);
  }
</style>
</head>
<body>

<div class="wrapper">
  <h1>üõí App de Pedidos</h1>
  <p class="sub">MAC Atacado - Cat√°logo Digital</p>
  <p class="sub">Atualizado: 09/12/2025 09:38</p>

  <div class="tabs">
    <div class="tab active" onclick="mudarTab('buscar')">Buscar</div>
    <div class="tab" onclick="mudarTab('carrinho')">Carrinho (<span id="carrinho-count">0</span>)</div>
    <div class="tab" onclick="mudarTab('pedidos')">Pedidos (<span id="pedidos-count">0</span>)</div>
  </div>

  <!-- TAB: BUSCAR PRODUTOS -->
  <div id="tab-buscar" class="tab-content active">
    <input
      type="text"
      id="busca"
      placeholder="üîç Digite para buscar..."
      autocomplete="off"
    />
    <div id="info-lista"></div>
    <div id="lista">
      <div class="loading">‚è≥ Carregando produtos...</div>
    </div>
  </div>

  <!-- TAB: CARRINHO -->
  <div id="tab-carrinho" class="tab-content">
    <div id="carrinho-conteudo"></div>
  </div>

  <!-- TAB: PEDIDOS SALVOS -->
  <div id="tab-pedidos" class="tab-content">
    <div id="pedidos-conteudo"></div>
  </div>
</div>

<!-- Bot√µes fixos (s√≥ aparecem quando h√° itens no carrinho) -->
<div id="carrinho-resumo" class="carrinho-resumo" style="display: none;">
  <button class="btn btn-ver-carrinho" onclick="mudarTab('carrinho')">
    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 2px;">
      <div>üõí Ver Carrinho (<span id="carrinho-count-btn">0</span> itens)</div>
      <div style="font-size: 16px; font-weight: 700;">R$ <span id="carrinho-total-btn">0,00</span></div>
    </div>
  </button>
  <button class="btn btn-limpar" onclick="confirmarLimparCarrinho()">üóëÔ∏è</button>
</div>

<!-- Modal: Detalhes do Produto -->
<div id="modal-detalhes" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title" id="detalhes-titulo"></div>
    </div>
    <div class="modal-body" id="detalhes-corpo"></div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeDetalhes()">Fechar</button>
    </div>
  </div>
</div>

<script>
  // Dados dos produtos carregados externamente
  let produtos = [];
  let carrinho = {};
  let pedidosSalvos = JSON.parse(localStorage.getItem('pedidos')) || [];

  // Carrega dados do arquivo JSON externo
  async function carregarProdutos() {
    try {
      const response = await fetch('dados.json');
      if (!response.ok) throw new Error('Erro ao carregar dados');
      produtos = await response.json();
      console.log(`‚úÖ ${produtos.length} produtos carregados`);
      aplicarFiltro(''); // Mostra mensagem inicial
    } catch (error) {
      console.error('Erro ao carregar produtos:', error);
      document.getElementById('lista').innerHTML = '<div class="empty-state">‚ùå Erro ao carregar produtos<br><small>Verifique sua conex√£o</small></div>';
    }
  }

  function normalizarTexto(txt) {
    return (txt || "")
      .toString()
      .toLowerCase()
      .normalize("NFD")
      .replace(/\p{Diacritic}/gu, "");
  }

  // Converte pre√ßo de string BR (12,08) para n√∫mero float (12.08)
  function converterPreco(preco) {
    if (typeof preco === 'number') return preco;
    if (!preco) return 0;
    // Remove pontos de milhar e substitui v√≠rgula por ponto
    const precoStr = preco.toString().replace(/\./g, '').replace(',', '.');
    return parseFloat(precoStr) || 0;
  }

  // Formata n√∫mero para exibi√ß√£o em pt-BR (12.08 -> 12,08)
  function formatarPreco(valor) {
    const numero = typeof valor === 'number' ? valor : converterPreco(valor);
    return numero.toFixed(2).replace('.', ',');
  }

  function aplicarFiltro(filtro = "") {
    const container = document.getElementById('lista');
    const info = document.getElementById('info-lista');

    // Se n√£o tem busca, mostra mensagem inicial
    if (!filtro.trim()) {
      container.innerHTML = '<div class="empty-state">üí° Digite para buscar produtos<br><small style="color: #666; font-size: 11px;">C√≥digo, nome, marca ou fabricante</small></div>';
      info.textContent = `${produtos.length} produtos dispon√≠veis`;
      return;
    }

    // Exige m√≠nimo 2 caracteres
    if (filtro.trim().length < 2) {
      container.innerHTML = '<div class="empty-state">Digite pelo menos 2 caracteres...</div>';
      info.textContent = '';
      return;
    }

    const fNorm = normalizarTexto(filtro);
    const termos = fNorm.split(/\s+/).filter(Boolean);

    const filtrados = produtos.filter(item => {
      const campo = normalizarTexto(
        `${item.nome || ""} ${item.marca || ""} ${item.codigo || ""} ${item.fabric || ""}`
      );
      return termos.every(t => campo.includes(t));
    });

    // Limita a 100 resultados para performance
    const exibir = filtrados.slice(0, 100);

    if (exibir.length === 0) {
      container.innerHTML = '<div class="empty-state">üòû Nenhum produto encontrado</div>';
      info.textContent = '';
      return;
    }

    info.textContent = `${exibir.length} produto(s) encontrado(s)${filtrados.length > 100 ? ' (mostrando primeiros 100)' : ''}`;

    container.innerHTML = exibir.map(p => {
      const preco = converterPreco(p.preco);
      const estoque = parseInt(p.estoque || 0);
      const semEstoque = estoque === 0;
      return `
        <div class="produto ${semEstoque ? 'produto-sem-estoque' : ''}">
          <div class="produto-header">
            <div class="produto-nome">${p.nome || 'Sem nome'}</div>
            <div class="produto-preco">R$ ${formatarPreco(preco)}</div>
          </div>
          <div class="produto-info">
            C√≥d: ${p.codigo || '-'} | Marca: ${p.marca || '-'} | Estoque: ${estoque > 0 ? estoque : '<span style="color: #ff4444;">SEM ESTOQUE</span>'}
          </div>
          <div class="produto-acoes">
            <input type="number" class="qtd-input" id="qtd-${p.codigo}" value="1" min="1" max="${estoque}" ${semEstoque ? 'disabled' : ''} />
            <button class="btn btn-add" onclick="addCarrinho('${p.codigo}')" ${semEstoque ? 'disabled' : ''}>
              ${semEstoque ? '‚ùå Indispon√≠vel' : 'Adicionar'}
            </button>
            <button class="btn btn-detalhes" onclick="verDetalhes('${p.codigo}')">‚ÑπÔ∏è</button>
          </div>
        </div>
      `;
    }).join('');
  }

  function addCarrinho(codigo) {
    const produto = produtos.find(p => p.codigo === codigo);
    if (!produto) return;

    // Verifica estoque
    const estoque = parseInt(produto.estoque || 0);
    if (estoque === 0) {
      alert('‚ùå Produto sem estoque!');
      return;
    }

    const input = document.getElementById(`qtd-${codigo}`);
    const qtd = parseInt(input.value) || 1;

    // Valida quantidade vs estoque
    const qtdAtualCarrinho = carrinho[codigo]?.qtd || 0;
    if (qtdAtualCarrinho + qtd > estoque) {
      alert(`‚ö†Ô∏è Estoque insuficiente!\nDispon√≠vel: ${estoque}\nNo carrinho: ${qtdAtualCarrinho}`);
      return;
    }

    if (carrinho[codigo]) {
      carrinho[codigo].qtd += qtd;
    } else {
      carrinho[codigo] = {
        ...produto,
        qtd: qtd
      };
    }

    atualizarUI();
    input.value = 1;

    // Feedback visual
    const btn = input.nextElementSibling;
    const textoOriginal = btn.textContent;
    btn.textContent = '‚úì Adicionado';
    btn.style.background = '#388e3c';
    setTimeout(() => {
      btn.textContent = textoOriginal;
      btn.style.background = '';
    }, 800);
  }

  function removerDoCarrinho(codigo) {
    delete carrinho[codigo];
    atualizarUI();
  }

  function limparCarrinho() {
    carrinho = {};
    atualizarUI();
  }

  function confirmarLimparCarrinho() {
    if (confirm('Limpar todo o carrinho?')) {
      limparCarrinho();
    }
  }

  function finalizarPedido() {
    const itens = Object.values(carrinho);
    if (itens.length === 0) return;

    // Captura nome do cliente e desconto
    const nomeCliente = document.getElementById('nome-cliente')?.value.trim() || 'Cliente';
    const descontoInput = document.getElementById('desconto-input');
    const desconto = parseFloat(descontoInput?.value || 0);
    const subtotal = calcularTotal();
    const totalFinal = calcularTotalComDesconto();

    const pedido = {
      id: Date.now(),
      data: new Date().toLocaleString('pt-BR'),
      cliente: nomeCliente,
      itens: itens,
      subtotal: subtotal,
      desconto: desconto,
      total: totalFinal
    };

    pedidosSalvos.push(pedido);
    localStorage.setItem('pedidos', JSON.stringify(pedidosSalvos));

    limparCarrinho();
    mudarTab('pedidos');
    alert(`‚úÖ Pedido salvo com sucesso!\n\nCliente: ${nomeCliente}\nTotal: R$ ${formatarPreco(totalFinal)}`);
  }

  function editarPedido(id) {
    const pedido = pedidosSalvos.find(p => p.id === id);
    if (!pedido) return;

    if (!confirm('Deseja editar este pedido?\n\nOs itens ser√£o carregados no carrinho e voc√™ poder√° modific√°-los.')) return;

    // Limpa carrinho atual
    carrinho = {};

    // Carrega itens do pedido no carrinho
    pedido.itens.forEach(item => {
      carrinho[item.codigo] = {
        ...item,
        qtd: item.qtd
      };
    });

    // Remove o pedido da lista (ser√° salvo novamente ap√≥s edi√ß√£o)
    pedidosSalvos = pedidosSalvos.filter(p => p.id !== id);
    localStorage.setItem('pedidos', JSON.stringify(pedidosSalvos));

    // Vai para aba do carrinho
    mudarTab('carrinho');
    atualizarUI();

    alert('‚úèÔ∏è Pedido carregado no carrinho!\n\nVoc√™ pode adicionar, remover ou alterar itens.\nQuando terminar, salve o pedido novamente.');
  }

  function excluirPedido(id) {
    if (!confirm('Excluir este pedido?')) return;
    pedidosSalvos = pedidosSalvos.filter(p => p.id !== id);
    localStorage.setItem('pedidos', JSON.stringify(pedidosSalvos));
    atualizarUI();
  }

  function exportarPedido(id) {
    const pedido = pedidosSalvos.find(p => p.id === id);
    if (!pedido) return;

    // Cabe√ßalho do pedido
    const header = [
      ['PEDIDO - MAC ATACADO'],
      ['Cliente:', pedido.cliente || 'Cliente'],
      ['Data:', pedido.data],
      []
    ];

    // Itens do pedido
    const dados = pedido.itens.map(item => ({
      'C√≥digo': item.codigo,
      'C√≥d. Fabric': item.fabric,
      'Marca': item.marca,
      'Produto': item.nome,
      'Quantidade': item.qtd,
      'Pre√ßo Unit.': formatarPreco(item.preco),
      'Subtotal': formatarPreco(converterPreco(item.preco) * item.qtd)
    }));

    // Rodap√© com totais
    const subtotal = pedido.subtotal || pedido.total;
    const footer = [
      {},
      { 'Produto': 'Subtotal:', 'Subtotal': formatarPreco(subtotal) }
    ];

    if (pedido.desconto > 0) {
      footer.push({ 'Produto': `Desconto (${pedido.desconto}%):`, 'Subtotal': `-${formatarPreco(subtotal * pedido.desconto / 100)}` });
    }

    footer.push({ 'Produto': 'TOTAL:', 'Subtotal': formatarPreco(pedido.total) });

    const ws = XLSX.utils.aoa_to_sheet(header);
    XLSX.utils.sheet_add_json(ws, dados, { origin: -1 });
    XLSX.utils.sheet_add_json(ws, footer, { origin: -1, skipHeader: true });

    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Pedido");

    const filename = `pedido_${pedido.cliente.replace(/\s+/g, '_')}_${new Date(pedido.id).toISOString().slice(0,10)}.xlsx`;
    XLSX.writeFile(wb, filename);
  }

  function calcularTotal() {
    return Object.values(carrinho).reduce((sum, item) => {
      return sum + (converterPreco(item.preco) * item.qtd);
    }, 0);
  }

  function calcularTotalComDesconto() {
    const subtotal = calcularTotal();
    const descontoInput = document.getElementById('desconto-input');
    let desconto = parseFloat(descontoInput?.value || 0);

    // Limita desconto a 5%
    if (desconto > 5) {
      desconto = 5;
      if (descontoInput) descontoInput.value = 5;
    }
    if (desconto < 0) {
      desconto = 0;
      if (descontoInput) descontoInput.value = 0;
    }

    const valorDesconto = subtotal * (desconto / 100);
    return subtotal - valorDesconto;
  }

  function atualizarUI() {
    const itensCarrinho = Object.values(carrinho);
    const totalItens = itensCarrinho.reduce((sum, item) => sum + item.qtd, 0);

    // Atualiza contadores
    document.getElementById('carrinho-count').textContent = totalItens;
    document.getElementById('carrinho-count-btn').textContent = totalItens;
    document.getElementById('pedidos-count').textContent = pedidosSalvos.length;

    // Atualiza total do bot√£o fixo
    const totalCarrinho = calcularTotalComDesconto();
    document.getElementById('carrinho-total-btn').textContent = formatarPreco(totalCarrinho);

    // Mostra/esconde bot√µes fixos
    const resumo = document.getElementById('carrinho-resumo');
    resumo.style.display = totalItens > 0 ? 'flex' : 'none';

    // Atualiza carrinho
    renderizarCarrinho();
    renderizarPedidos();

    // Atualiza total com desconto
    const totalComDescontoEl = document.getElementById('total-com-desconto');
    if (totalComDescontoEl && totalItens > 0) {
      const totalFinal = calcularTotalComDesconto();
      totalComDescontoEl.textContent = `R$ ${formatarPreco(totalFinal)}`;
    }
  }

  function renderizarCarrinho() {
    const container = document.getElementById('carrinho-conteudo');
    const itens = Object.values(carrinho);

    if (itens.length === 0) {
      container.innerHTML = '<div class="empty-state">üõí Carrinho vazio<br><small>Adicione produtos para come√ßar</small></div>';
      return;
    }

    const total = calcularTotal();

    container.innerHTML = `
      <div class="carrinho-lista">
        ${itens.map(item => `
          <div class="carrinho-item">
            <div class="carrinho-item-header">
              <div class="carrinho-item-nome">${item.nome}</div>
              <div class="carrinho-item-preco">R$ ${formatarPreco(converterPreco(item.preco) * item.qtd)}</div>
            </div>
            <div class="carrinho-item-info">
              Qtd: ${item.qtd} x R$ ${formatarPreco(item.preco)}
            </div>
            <div class="carrinho-item-acoes">
              <button class="btn btn-remover" onclick="removerDoCarrinho('${item.codigo}')">Remover</button>
            </div>
          </div>
        `).join('')}
      </div>

      <div class="carrinho-total">
        <div class="carrinho-total-linha">
          <span>Itens:</span>
          <span>${itens.reduce((sum, item) => sum + item.qtd, 0)}</span>
        </div>
        <div class="carrinho-total-linha" style="padding-top: 8px; border-top: 1px solid #333; margin-top: 8px;">
          <span>Subtotal:</span>
          <span>R$ ${formatarPreco(total)}</span>
        </div>
        <div class="carrinho-total-linha" style="align-items: center;">
          <span>Desconto (m√°x 5%):</span>
          <div style="display: flex; align-items: center; gap: 5px;">
            <input type="number" id="desconto-input" min="0" max="5" step="0.1" value="0"
              style="width: 60px; padding: 4px; text-align: center; background: #0a0a0a; border: 1px solid #333; border-radius: 4px; color: white;"
              onchange="atualizarUI()" />
            <span style="font-size: 12px;">%</span>
          </div>
        </div>
        <div class="carrinho-total-final">
          <span>Total:</span>
          <span id="total-com-desconto">R$ ${formatarPreco(total)}</span>
        </div>
      </div>

      <div style="margin: 12px 0;">
        <input type="text" id="nome-cliente" placeholder="Nome do cliente (opcional)"
          style="width: 100%; padding: 10px; background: #0a0a0a; border: 1px solid #333; border-radius: 6px; color: white; font-size: 14px;" />
      </div>

      <button class="btn btn-finalizar" onclick="finalizarPedido()">
        üíæ Salvar Pedido
      </button>
      <button class="btn btn-secondary" onclick="confirmarLimparCarrinho()">
        üóëÔ∏è Limpar Carrinho
      </button>
    `;
  }

  function renderizarPedidos() {
    const container = document.getElementById('pedidos-conteudo');

    if (pedidosSalvos.length === 0) {
      container.innerHTML = '<div class="empty-state">üìã Nenhum pedido salvo<br><small>Finalize um pedido para salv√°-lo</small></div>';
      return;
    }

    container.innerHTML = `
      <div class="pedidos-lista">
        ${pedidosSalvos.map(pedido => `
          <div class="pedido-card">
            <div class="pedido-header">
              <div>
                <div class="pedido-data">üìÖ ${pedido.data}</div>
                <div style="font-size: 13px; color: var(--accent); margin-top: 2px;">
                  üë§ ${pedido.cliente || 'Cliente'}
                </div>
              </div>
              <div style="text-align: right;">
                <div class="pedido-total">R$ ${formatarPreco(pedido.total)}</div>
                ${pedido.desconto > 0 ? `<div style="font-size: 11px; color: var(--price);">Desc: ${pedido.desconto}%</div>` : ''}
              </div>
            </div>
            <div class="pedido-itens">
              ${pedido.itens.length} item(ns) - ${pedido.itens.reduce((sum, i) => sum + i.qtd, 0)} unidade(s)
            </div>
            <div class="pedido-acoes">
              <button class="btn btn-exportar" onclick="exportarPedido(${pedido.id})">
                üì• Exportar XLSX
              </button>
              <button class="btn btn-editar" onclick="editarPedido(${pedido.id})">
                ‚úèÔ∏è Editar
              </button>
              <button class="btn btn-excluir" onclick="excluirPedido(${pedido.id})">
                üóëÔ∏è
              </button>
            </div>
          </div>
        `).join('')}
      </div>
    `;
  }

  function verDetalhes(codigo) {
    const produto = produtos.find(p => p.codigo === codigo);
    if (!produto) return;

    document.getElementById('detalhes-titulo').textContent = produto.nome || 'Produto';
    document.getElementById('detalhes-corpo').innerHTML = `
      <div class="detalhes-grupo">
        <div class="detalhes-label">C√≥digo</div>
        <div class="detalhes-valor">${produto.codigo || '-'}</div>
      </div>
      <div class="detalhes-grupo">
        <div class="detalhes-label">C√≥digo Fabricante</div>
        <div class="detalhes-valor">${produto.fabric || '-'}</div>
      </div>
      <div class="detalhes-grupo">
        <div class="detalhes-label">Marca</div>
        <div class="detalhes-valor">${produto.marca || '-'}</div>
      </div>
      <div class="detalhes-grupo">
        <div class="detalhes-label">Estoque</div>
        <div class="detalhes-valor">${produto.estoque || 0} unidade(s)</div>
      </div>
      <div class="detalhes-grupo">
        <div class="detalhes-label">Pre√ßo</div>
        <div class="detalhes-valor" style="color: var(--price); font-size: 18px; font-weight: 700;">
          R$ ${formatarPreco(produto.preco)}
        </div>
      </div>
    `;

    document.getElementById('modal-detalhes').classList.add('show');
  }

  function closeDetalhes() {
    document.getElementById('modal-detalhes').classList.remove('show');
  }

  function mudarTab(nome) {
    // Remove active de todas
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

    // Ativa a selecionada
    document.querySelector(`.tab:nth-child(${nome === 'buscar' ? 1 : nome === 'carrinho' ? 2 : 3})`).classList.add('active');
    document.getElementById(`tab-${nome}`).classList.add('active');

    // Atualiza conte√∫do se necess√°rio
    if (nome === 'carrinho') renderizarCarrinho();
    if (nome === 'pedidos') renderizarPedidos();
  }

  // Event listeners
  document.getElementById('busca').addEventListener('input', (e) => {
    aplicarFiltro(e.target.value);
  });

  document.getElementById('modal-detalhes').addEventListener('click', (e) => {
    if (e.target.id === 'modal-detalhes') closeDetalhes();
  });

  // Inicializa
  carregarProdutos();
  atualizarUI();
</script>

</body>
</html>
